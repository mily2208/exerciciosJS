<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Composição de Ligas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #ff80d9;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #92f0ff;
        }
        #resultado {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Análise de Composição de Liga</h1>
        
        <!-- Campo de entrada para o percentual de metal -->
        <label for="metal">Percentual de Metal (%):</label>
        <input type="number" id="metal" step="any" min="0" max="100" required>

        <!-- Campo de entrada para o percentual de ametal -->
        <label for="ametal">Percentual de Ametal (%):</label>
        <input type="number" id="ametal" step="any" min="0" max="100" required>

        <!-- Botão para calcular -->
        <button onclick="calcularComposicao()">Verificar Composição</button>

        <!-- Div para exibir o resultado -->
        <div id="resultado"></div>
    </div>

    <script>
        // Função para calcular a predominância da liga
        function calcularComposicao() {
            let metal = parseFloat(document.getElementById("metal").value);
            let ametal = parseFloat(document.getElementById("ametal").value);

            // Verifica se a soma das porcentagens é igual a 100
            if (metal + ametal === 100) {
                if (metal > 50) {
                    document.getElementById("resultado").innerHTML = "A liga é predominantemente metálica.";
                } else if (ametal > 50) {
                    document.getElementById("resultado").innerHTML = "A liga é predominantemente ametálica.";
                } else {
                    document.getElementById("resultado").innerHTML = "A liga possui uma composição equilibrada entre metal e ametal.";
                }
            } else {
                document.getElementById("resultado").innerHTML = "A soma das porcentagens deve ser igual a 100%.";
            }
        }
    </script>
</body>
</html>
