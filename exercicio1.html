<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Números</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        label, p {
            font-size: 16px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff9bee ;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #7dbcff;
        }

        .result {
            margin-top: 20px;
        }
    </style>
</head>

</head>
<body>

    <div class="container container-custom">
        <h1 class="text-center">Calculadora de Números</h1>

        <!-- Área de entrada com Bootstrap -->
        <div class="input-section row g-3">
            <div class="col-8">
                <label for="quantidade" class="form-label">Quantos números você deseja colocar?</label>
                <input type="number" class="form-control" id="quantidade" min="1" required>
            </div>
            <div class="col-4 d-flex align-items-end">
                <button class="btn btn-primary w-100" onclick="lerNumeros()">Enviar</button>
            </div>
        </div>

        <!-- Área de resultados -->
        <div id="resultados"></div>
    </div>


    <script>
        function lerNumeros() {
            const quantidade = parseInt(document.getElementById('quantidade').value);
            let soma = 0;
            let pares = 0;
            let impares = 0;
            let numeros = [];

            for (let i = 0; i < quantidade; i++) {
                const numero = parseInt(prompt(`Escreva o ${i + 1}º número:`));
                numeros.push(numero);
                soma += numero;

                if (numero % 2 === 0) {
                    pares++;
                } else {
                    impares++;
                }
            }

            const media = soma / quantidade;

            const resultadosDiv = document.getElementById('resultados');
            resultadosDiv.innerHTML = `
                <p>Soma: ${soma}</p>
                <p>Média: ${media.toFixed(2)}</p>
                <p>Números pares: ${pares}</p>
                <p>Números ímpares: ${impares}</p>
            `;
        }
    </script>
</body>
</html>
