<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da Função Exponencial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #ff76d4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #7ae0ff;
        }
        #resultado {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Função Exponencial f(x) = e^x</h1>
        <label for="valorX">Insira o valor de (x):</label>
        <input type="number" id="valorX" step="any" required>

        <button onclick="calcularExponencial()">Calcular</button>

        <div id="resultado"></div>
    </div>

    <script>
        // Função para calcular o valor exponencial f(x) = e^x
        function calcularExponencial() {
            let x = parseFloat(document.getElementById("valorX").value);
            if (!isNaN(x)) {
                let resultado = Math.exp(x); // Usando Math.exp para calcular e^x
                document.getElementById("resultado").innerHTML = `O valor de f(${x}) = e^${x} é: ${resultado.toFixed(2)}`;
            } else {
                document.getElementById("resultado").innerHTML = "Por favor, insira um valor válido para x.";
            }
        }
    </script>
</body>
</html>
