<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de Vetores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #ff87e3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #98eaff;
        }
        #resultado {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manipulação de Valores</h1>

        <!-- Input para inserir valores -->
        <label for="valor">Insira um valor:</label>
        <input type="number" id="valor" step="any" required>

        <button onclick="adicionarValor()">Adicionar Valor</button>

        <!-- Botões para ações -->
        <button onclick="mostrarValores()">Mostrar Todos os Valores</button>
        <button onclick="mostrarMaiorValor()">Mostrar Maior Valor</button>
        <button onclick="mostrarMenorValor()">Mostrar Menor Valor</button>

        <!-- Div para exibir o resultado -->
        <div id="resultado"></div>
    </div>

    <script>
        // Váriavel para armazenar os valores inseridos
        let valores = [];

        // Função para adicionar valores na váriavel
        function adicionarValor() {
            let valor = parseFloat(document.getElementById("valor").value);
            if (!isNaN(valor)) {
                valores.push(valor);
                document.getElementById("valor").value = '';  // Limpar o campo de entrada
                document.getElementById("resultado").innerHTML = `Valor ${valor} adicionado!`;
            } else {
                document.getElementById("resultado").innerHTML = "Por favor, insira um valor válido.";
            }
        }

        // Função para mostrar todos os valores inseridos
        function mostrarValores() {
            if (valores.length > 0) {
                document.getElementById("resultado").innerHTML = "Valores inseridos: " + valores.join(", ");
            } else {
                document.getElementById("resultado").innerHTML = "Nenhum valor foi inserido.";
            }
        }

        // Função para mostrar o maior valor da váriavel
        function mostrarMaiorValor() {
            if (valores.length > 0) {
                let maiorValor = Math.max(...valores);
                document.getElementById("resultado").innerHTML = "Maior valor: " + maiorValor;
            } else {
                document.getElementById("resultado").innerHTML = "Nenhum valor foi inserido.";
            }
        }

        // Função para mostrar o menor valor da váriavel
        function mostrarMenorValor() {
            if (valores.length > 0) {
                let menorValor = Math.min(...valores);
                document.getElementById("resultado").innerHTML = "Menor valor: " + menorValor;
            } else {
                document.getElementById("resultado").innerHTML = "Nenhum valor foi inserido.";
            }
        }
    </script>
</body>
</html>
